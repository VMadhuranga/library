<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Library</h1>
            <button class="button-new-book">New Book</button>
        </div>
    </header>
    <!-- create a form to get user input to store book title, author, page count -->
    <form class="form-add-book" action="#">
        <h2>Add Book</h2>
        <div class="title">
            <!-- <label for="title">Title</label> -->
            <input type="text" id="title" placeholder="Title">
        </div>
        <div class="author">
            <!-- <label for="author">Author</label> -->
            <input type="text" id="author" placeholder="Author">
        </div>
        <div class="pages">
            <!-- <label for="pages">Pages</label> -->
            <input type="number" id="pages" min="0" placeholder="Pages">
        </div>
        <div class="read">
            <label for="read">Mark as read</label>
            <input type="checkbox" id="page">
        </div>
        <div class="add-book">
            <button type="button">Submit</button>
        </div>
    </form>
    <div class="book-container"></div>
</body>
</html>
